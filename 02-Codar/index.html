<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header-container">
            <nav class="header-navegacao">
                <a class="header-logo"><i>Codar</i><span class="logo-ponto">.</span></a>
                <ul class="navegacao-items">
                    <li class="nav-item"><a href="#">Início</a></li>
                    <li class="nav-item"><a href="#">Serviços</a></li>
                    <li class="nav-item"><a href="#">Contato</a></li>
                    <button type="submit" class="login">Login</button>
                </ul>
            </nav>
        </header>
        <main class="main-container">
            <section class="main-inicio">
                <img class="principal-img" src="/img/video_call.png" alt="" width="1397">
                <div class="principal-texto">
                    <p>Alavanque seu negócio com um</p>
                    <h1>Website incrível</h1>
                    <button href="#">Solicitar orçamento</button>
                </div>
            </section>
            <section class="main-meio">
                <div class="main-lista">
                    <ul class="meio-lista">
                        <li class="lista-item">Domínio personalizado</li>
                        <li class="lista-item">Hospedagem</li>
                        <li class="lista-item">Site responsivo</li>
                        <li class="lista-item">Redes sociais</li>
                        <li class="lista-item">Chat online</li>
                        <li class="lista-item">Blog integrado</li>
                    </ul>
                    <h2>Nossa equipe está à disposição!</h2>
                    <form class="lista-ligar" action="#">
                        <input type="tel" placeholder="Celular">
                        <button>Ligamos para você</button>
                    </form>
                </div>
                <img src="/img/coding_.png" alt="">
            </section>
        </main>
        <footer class="footer-container">

        </footer>
    </div>
</body>

</html>
